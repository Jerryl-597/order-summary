<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Red+Hat+Display"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="main">
      <article class="order section">
        <div class="image">
          <img src="./images/illustration-hero.svg" alt="" class="music" />
        </div>
        <div class="summary">
          <div class="order-title space"><p class="title">Order Summary</p></div>
          <div class="order-info space">
            <p class="info">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="flex space">
            <div class="order-plan">
              <div>
                <div class="music-icon-cont">
                  <img
                    src="./images/icon-music.svg"
                    alt="icon-music"
                    class="music-image"
                  />
                </div>
              </div>
              <div>
                <p class="one">
                  <h5 class="one">
                    Annual Plan
                  </h5>
                </p>
                <p>$59.99/year</p>
              </div>
            </div>
            <div>
              <a href="#" class="link"> Change </a>
            </div>
          </div>

          <div class="payment">
            <button class="order-button space">Proceed to Payment</button>
          </div>
          <div class="cancel">
            <p class="cancel-info">Cancel Order</p>
          </div>
        </div>
      </article>
      <footer class="footer">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#" class="name">            
            Jeremiah Lateef
                </a>.
        </div>
      </footer>
    </main>
  </body>
</html>
